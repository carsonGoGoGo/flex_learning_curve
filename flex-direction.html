<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container{
            width: 500px;
            height: 500px;
            display: flex;
            border: 1px solid black;
        }
        .size{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 50%;
        }

        .container2{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
        }

        .container3{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            justify-content: flex-end; // 调整主轴方向上排列位置
        }

    </style>
</head>
<body>
    <div class="container">
        <div style="" class="size"></div>
    </div>

    <div class="container2">
        <div class="size"></div>
    </div>

    <div class="container3">
        <div class="size"></div>
    </div>


</body>
</html>
